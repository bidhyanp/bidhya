<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Portfolio</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
            display: flex;
            align-items: center;
        }

        header p {
            margin: 0;
            font-size: 1.5em;
        }

        section {
            padding: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .about-me {
            flex: 4;
            padding-left: 2px;
            padding-right: 20px;
        }

        .about-me h2 {
            overflow: hidden;
            white-space: nowrap;
            animation: typeWriter 3s steps(40) 1s forwards;
            color: red;
        }

        .about-me p {
            margin-top: 20px;
        }

        .hire-me {
            flex: 1; /* Adjusted to 10% */
            text-align: center;
        }

        .hire-me button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .hire-me button:hover {
            background-color: black;
        }
        #hireme{
            text-decoration: none;
            color: white;
        }
        @keyframes typeWriter {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        .user-image {
            flex: 6;
            text-align: center;
        }

        .user-image img {
            border-radius: 50%;
            width: 100%;
            max-width: 300px;
            height: auto;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <p>Bidhya</p>
    </header>

    <section>
        <div class="about-me">
            <h2 id="typing-header">About Me</h2>
            <p id="typing-text">Hi, I'm Bidhya, a YouTuber, content creator, gamer, programmer, and web developer.</p>
        </div>
        <div class="user-image">
            <img src="bidhya.png" alt="Your Name" />
        </div>
        </div>
    </section>
    <div class="hire-me">
            <button> <a href="index.html" id="hireme"> Hire Me</button>

    <footer>
        <p>COPYRIGHT &copy; 2024 Bidhya. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var typingHeader = document.getElementById("typing-header");
            var typingText = document.getElementById("typing-text");

            function restartTypingAnimation() {
                typingHeader.style.animation = "none";
                void typingHeader.offsetWidth;
                typingHeader.style.animation = null;

                typingText.style.animation = "none";
                void typingText.offsetWidth;
                typingText.style.animation = null;
            }

            setInterval(restartTypingAnimation, 5000);
        });
    </script>
</body>
</html>
